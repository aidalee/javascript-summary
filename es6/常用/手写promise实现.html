<script>
   
    // executor默认在new的时候会自动执行
    // 成功和失败的时候可以传递参数
    let promise = new Promise((resolve, reject) => {
        debugger
        // resolve('hello world!')
        resolve('看看同时执行resolve和reject会发生什么？')  // 5.此行执行resovle
        reject('看看同时执行resolve和reject会发生什么？') // 5.此行执行reject
    })
    promise.then((data) => { 
        debugger
        // onFulfilled
        console.log('success:' + data)
    }, (err) => { 
        // onRejected(self.reason)
        console.log('err:' + err)
    })
</script>
